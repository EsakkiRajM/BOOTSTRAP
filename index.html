<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Orders</title>
  <link rel="icon" href="img/foodicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">

      border-color: red;
    } */

    .boxAlertColor {
    border-color: red;
}
  </style>
</head>

<body>
  <div class="form-group container mt-5">
    <div class="card shadow-lg">
      <div class="card-header text-center">Food Order Form</div>
      <div class="card-body">
        <form action="" method="get">
          <div class="row">
            <div class="col-12 col-sm-6">
              <label for="firstName">First name<span class="text-danger">* </span>:</label>
              <input type="text" class="form-control" placeholder="First name (min 3 character)" aria-label="First name" id="firstName">
              <span id="firstNameAlert" class="textBoxBorderAlert"></span>
            </div>
            <div class="col-12 col-sm-6">
              <label for="lastName">Last name<span class="text-danger">* </span>:</label>
              <input type="text" class="form-control" placeholder="Last name (min 1 character)" aria-label="Last name" id="lastName" disabled>
              <span id="lastNameAlert" class="textBoxBorderAlert"></span>
            </div>

            <div class="col-12 col-sm-6 p-2">
              <label class="" for="gender">Gender<span class="text-danger">* </span>:</label>

                <div class="form-check radioStyle">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male" disabled>
                  <label class="form-check-label" for="male">
                    Male
                  </label>
                </div>
                <div class="form-check radioStyle">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female" disabled>
                  <label class="form-check-label" for="female">
                    Female
                  </label>
                </div>
            </div>

            <div class="col-12 col-sm-6 p-2">
              <label for="mobileNo">Mobile no<span class="text-danger">* </span>:</label>
              <input type="number" class="form-control" placeholder="Mobile no (enter 10 digit mobile no)" id="mobileNo" maxlength="10" disabled>
              <span id="mobileNoAlert"></span>
            </div>


            <div class="">
              <div class="p-2 col-12 d-flex justify-content-between flex-wrap">
                <label class="" for="">Choice of food<span class="text-danger">* </span>:</label>
                <div class="form-check radioStyle col-lg-2 col-12">
                  <input class="form-check-input checkBoxValue" type="checkbox" name="Idly" id="Idly" value="" checked disabled>
                  <label class="form-check-label" for="Idly">
                    Idly
                  </label>
                </div>
                <div class="form-check radioStyle col-lg-2 col-12">
                  <input class="form-check-input checkBoxValue" type="checkbox" name="Dosa" id="Dosa" value="" checked disabled>
                  <label class="form-check-label" for="Dosa">
                    Dosa
                  </label>
                </div>

                <div class="form-check radioStyle col-lg-2 col-12">
                  <input class="form-check-input checkBoxValue" type="checkbox" name="Biriyani" id="Biriyani" value="" disabled>
                  <label class="form-check-label" for="Biriyani">
                    Biriyani
                  </label>
                </div>
                <div class="form-check radioStyle col-lg-2 col-12">
                  <input class="form-check-input checkBoxValue" type="checkbox" name="Chapathi" id="Chapathi" value="" disabled> 
                  <label class="form-check-label" for="Chapathi">
                    Chapathi
                  </label>
                </div>

                <div class="form-check radioStyle col-lg-2 col-12">
                  <input class="form-check-input checkBoxValue" type="checkbox" name="" id="Friedrice" value="male" disabled>
                  <label class="form-check-label" for="Friedrice">
                    Fried rice
                  </label>
                </div>

              </div>
            </div>
            <span id="checkBoxValidateMsg"></span>





            <div class="col-12">
              <label for="inputAddress1" class="form-label">Address 1 <span class="text-danger">* </span>:</label>
              <input type="text" class="form-control" id="inputAddress1" placeholder="House or Plat no, Street (min 6 character)" disabled>
            </div>
            <span id="addressAlertMsg"></span>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2:</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Area, District" disabled>
            </div>



            <div class="col-12 col-sm-6">
              <label for="email">Email :</label>
              <input type="email" class="form-control" placeholder="Email address" id="email" disabled>
            </div>
            <div class="col-12 col-sm-6">
              <label for="pinCode">Pin code<span class="text-danger">* </span>:</label>
              <input type="number" class="form-control" placeholder="Pincode" id="pinCode" maxlength="6" disabled>
            </div>

            <div class="col-12 col-sm-6">
              <label for="state">State<span class="text-danger">* </span>:</label>
              <input type="text" class="form-control" placeholder="State name" id="state">
            </div>
            <div class="col-12 col-sm-6">
              <label for="country">Country <span class="text-danger">* </span>:</label>
              <input type="text" class="form-control" placeholder="Country name" id="country">
            </div>


            <!-- <script src="src/script.js"></script> -->
            <script src="src/practice.js"></script>

          </div>
        </form>
    </div>
  </div>
  </div>

</body>
</html>
